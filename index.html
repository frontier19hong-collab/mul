<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>êµ¬êµ¬ë‹¨ ë‚™í•˜ ê²Œì„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #a8edea, #fed6e3);
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .problem {
      position: absolute;
      background: white;
      border-radius: 8px;
      padding: 8px 12px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }

    #ui {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px 12px;
      border-radius: 8px;
    }

    select, button, input {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #score, #timer {
      font-size: 1rem;
      font-weight: bold;
    }

    #inputDisplay {
      position: absolute;
      bottom: 30vh;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.3rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      min-width: 100px;
      text-align: center;
    }

    #keypad {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 80%;
      max-width: 320px;
      z-index: 999;
    }

    #keypad button {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ffb6c1;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }

    #keypad button:hover {
      background-color: #ffa1b1;
    }

    @media (max-width: 600px) {
      .problem {
        font-size: 1rem;
        padding: 6px 10px;
      }

      #inputDisplay {
        font-size: 1.1rem;
        bottom: 35vh;
      }

      #keypad {
        width: 90%;
        max-width: 280px;
      }

      #keypad button {
        font-size: 1rem;
        padding: 10px;
      }

      #ui {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="gameArea"></div>

  <div id="ui">
    <label>ë‚œì´ë„:</label>
    <select id="difficulty">
      <option value="9">êµ¬êµ¬ë‹¨ (1~9)</option>
      <option value="19">ì‹­êµ¬ë‹¨ (1~19)</option>
    </select>

    <label>ì†ë„:</label>
    <select id="speed">
      <option value="2">ëŠë¦¼</option>
      <option value="4">ë³´í†µ</option>
      <option value="6">ë¹ ë¦„</option>
    </select>

    <label>íƒ€ì´ë¨¸:</label>
    <select id="timerSelect">
      <option value="60">1ë¶„</option>
      <option value="120">2ë¶„</option>
      <option value="180">3ë¶„</option>
      <option value="240">4ë¶„</option>
      <option value="300">5ë¶„</option>
    </select>

    <button id="startBtn">ê²Œì„ ì‹œì‘</button>
    <div id="score">ì ìˆ˜: 0</div>
    <div id="timer">ë‚¨ì€ì‹œê°„: 0ì´ˆ</div>
  </div>

  <div id="inputDisplay">ì…ë ¥ê°’: </div>
  <div id="keypad"></div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const startBtn = document.getElementById('startBtn');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const keypad = document.getElementById('keypad');
    const inputDisplay = document.getElementById('inputDisplay');
    const ui = document.getElementById('ui');

    let problems = [];
    let score = 0;
    let gameInterval;
    let fallInterval;
    let timerInterval;
    let timeLeft;
    let currentInput = '';

    const keypadButtons = [1,2,3,4,5,6,7,8,9,0,'ì§€ìš°ê¸°','ì…ë ¥'];
    keypad.innerHTML = '';
    keypadButtons.forEach(v => {
      const btn = document.createElement('button');
      btn.textContent = v;
      btn.onclick = () => handleKeypad(v);
      keypad.appendChild(btn);
    });

    function handleKeypad(v) {
      if(v === 'ì§€ìš°ê¸°') {
        currentInput = '';
      } else if(v === 'ì…ë ¥') {
        checkAnswer();
      } else {
        currentInput += v;
      }
      inputDisplay.textContent = `ì…ë ¥ê°’: ${currentInput}`;
    }

    function startGame() {
      ui.style.display = 'none'; // ğŸ¯ ì„¤ì • UI ìˆ¨ê¸°ê¸°
      clearInterval(gameInterval);
      clearInterval(fallInterval);
      clearInterval(timerInterval);
      score = 0;
      scoreDisplay.textContent = 'ì ìˆ˜: 0';
      gameArea.innerHTML = '';
      problems = [];

      const difficulty = parseInt(document.getElementById('difficulty').value);
      const speed = parseInt(document.getElementById('speed').value);
      timeLeft = parseInt(document.getElementById('timerSelect').value);
      timerDisplay.textContent = `ë‚¨ì€ì‹œê°„: ${timeLeft}ì´ˆ`;

      gameInterval = setInterval(() => spawnProblem(difficulty), 1500);
      fallInterval = setInterval(() => moveProblems(speed), 50);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `ë‚¨ì€ì‹œê°„: ${timeLeft}ì´ˆ`;
        if(timeLeft <= 0) endGame();
      }, 1000);
    }

    function spawnProblem(maxDan) {
      const x = Math.random() * (window.innerWidth - 80);
      const y = 0;
      const dan = Math.floor(Math.random() * maxDan) + 1;
      const num = Math.floor(Math.random() * 9) + 1;
      const answer = dan * num;

      const div = document.createElement('div');
      div.classList.add('problem');
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.textContent = `${dan} Ã— ${num}`;
      gameArea.appendChild(div);

      problems.push({ element: div, x, y, answer });
    }

    function moveProblems(speed) {
      problems.forEach((p, i) => {
        p.y += speed;
        p.element.style.top = `${p.y}px`;
        if (p.y > window.innerHeight - 50) {
          p.element.remove();
          problems.splice(i, 1);
          score = Math.max(0, score - 5);
          scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
        }
      });
    }

    function checkAnswer() {
      if (!currentInput) return;
      const val = parseInt(currentInput);
      const matched = problems.find(p => p.answer === val);
      if (matched) {
        matched.element.remove();
        problems = problems.filter(p => p !== matched);
        score += 10;
      } else {
        score = Math.max(0, score - 5);
      }
      scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
      currentInput = '';
      inputDisplay.textContent = `ì…ë ¥ê°’:`;
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(fallInterval);
      clearInterval(timerInterval);
      ui.style.display = 'flex'; // ğŸ¯ ê²Œì„ ì¢…ë£Œ ì‹œ ì„¤ì • UI ë‹¤ì‹œ í‘œì‹œ
      alert(`ê²Œì„ ì¢…ë£Œ! ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ” ${score}ì ì…ë‹ˆë‹¤.`);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
